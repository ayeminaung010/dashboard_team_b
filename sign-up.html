<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="sign-in" class="d-flex align-items-center">
      <form action="" method="" class="row g-3 signin">
        <h1>Get Started Now</h1>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Name</label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Enter your name"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Enter your email"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Password</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Password"
          />
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckChecked"
            checked
          />
          <label class="form-check-label" for="flexCheckChecked"
            >I agree to the terms & policy</label
          >
        </div>
        <div class="d-grid gap-2">
          <button class="btn form-btn" type="button">Signup</button>
        </div>
        <div class=" text-center">
          <span>Already Registered? <a th:href="@{/login}"
            class=" text-decoration-none">Login Here</a></span>
        </div>
      </form>
      <div class="image">
        <img src="/clay-banks-qW_k6x5OfRc-unsplash.jpg" />
      </div>
    </div>
  </body>
</html>
