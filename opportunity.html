        <div id="list_wrap">
          <div class="top_list">
            <ul>
              <li>
                <a href="#"><i class="fa-solid fa-house"></i>Overview</a>

              </li>
              <li>

              <li>

              <li>

          <div class="bottom_list">

                <a href="#"><i class="fa-solid fa-gear"></i>Settings</a>

            </ul>

      </div>
      <div id="content_wrap">
        <div class="content_box">
          <div class="content_1">
            <div class="team">
              <i class="fa-sharp fa-solid fa-user-secret"></i>
              <div class="dropdown">
                <a
                  class="btn dropdown-toggle"
                  href="#"
                  role="button"
                  id="dropdownMenuLink"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Boro team
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <li><a class="dropdown-item" href="#">Boro team1</a></li>
                  <li><a class="dropdown-item" href="#">Boro team2</a></li>
                  <li><a class="dropdown-item" href="#">Boro team3</a></li>
                </ul>
              </div>
              <i class="fa-solid fa-circle-plus"></i>
            </div>
            <div class="admin">
              <i class="fa-solid fa-circle-user"></i>
              <div class="dropdown">
                <a
                  class="btn dropdown-toggle"
                  href="#"
                  role="button"
                  id="dropdownMenuLink"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Zahra hasht
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <li><a class="dropdown-item" href="#">Zahra hasht</a></li>
                  <li><a class="dropdown-item" href="#">mgmg</a></li>
                  <li><a class="dropdown-item" href="#">koko</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div id="sub_content">
          <form class="row g-3">
            <div class="col-auto">
              <label for="staticEmail2" class="visually-hidden">User Id</label>
              <input
                type="text"
                class="form-control"
                id="staticEmail2"
                placeholder="User ID"
              />
            </div>
            <div class="col-auto">
              <label for="inputPassword2" class="visually-hidden"
                >User Name</label
              >
              <input
                type="text"
                class="form-control"
                id="inputPassword2"
                placeholder="User Name"
              />
            </div>

            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3"> Search</button>
            </div>
            <div class="col-auto">
              <button type="button" class="btn btn-info" onclick="">Add</button>
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-danger mb-3">Reset</button>
            </div>
          </form>

          <table class="table align-middle mb-0 bg-gray table-hover mt-3">
            <thead class="bg-light">
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>
                  <div class="d-flex align-items-center">
                    <img
                        src="https://mdbootstrap.com/img/new/avatars/8.jpg"
                        alt=""
                        style="width: 45px; height: 45px"
                        class="rounded-circle"
                        />
                    <div class="ms-3">
                      <p class="fw-bold mb-1">John Doe</p>
                      <p class="text-muted mb-0">john.doe@gmail.com</p>
                    </div>
                  </div>
                </td>
                <td>
                  <button type="button" class="btn btn-link btn-lg btn-rounded">
                    <i class="fa-solid fa-pen-to-square"></i>
                  </button>
                  <button type="button" class="btn btn-link text-danger btn-lg btn-rounded">
                    <i class="fa-regular fa-trash-can"></i>
                  </button>
                </td>
              </tr>

            </tbody>
          </table>
